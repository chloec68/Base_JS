<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Exercice 4</title>
</head>
<body>
    <div class="wrapperExo4">
        <div id="text">Follow us!</div>
            <div class="iElements">
                <div class="container darkBlue"><i class="fa-brands fa-facebook"></i><p class="brandName">Facebook</p></div>
                <div class="container clearBlue"><i class="fa-brands fa-twitter"></i><p class="brandName">Twitter</p></div>
                <div class="container red"><i class="fa-brands fa-instagram"></i><p class="brandName">Instagram</p></div>
            </div>
    </div>

    <script>
        const icones = document.querySelectorAll(".container")
        console.log(icones)

        const brandNames = document.querySelectorAll(".brandName")
 

        icones.forEach(icone => {
            addEventListener('click',function(){
                // const wrapper = document.querySelector(".wrapperExo4")
                // const styles = window.getComputedStyle(icone,null)
                // const backgroundColor = styles.getPropertyValue("background-color")
                // wrapper.classList.add("background-color")

                if(icone.classList.contains("active")){
                    icone.classList.remove("active")
                    // brandName.style.display="none"
                }else{
                    icone.classList.add("active")
                    // brandName.style.display="block"
                }
            })
        });

  
      

        brandNames.forEach(brandName=>{
            addEventListener('click',function(){
                if(brandName.style.display==="none"){
                    brandName.style.display="block"
                }else{
                    brandName.style.display="none"
                }
            })
        })

    </script>
</body>
</html>
