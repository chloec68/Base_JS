<!DOCTYPE html>
<html lang="en">

<body>
    <div class="wrapper3">
        <div class="carreExo3"></div>
        <div class="carreExo3"></div>
        <div class="carreExo3"></div>
        <div class="carreExo3"></div>
    </div>

    <script>
        const carre = document.querySelector(".carreExo3");
        const allCarres = document.querySelectorAll(".carreExo3");

        // for(let i=0;i>=4;i++){
        //     allCarres[i].innerText=i
        // }
     
        allCarres.forEach(carre => {
            carre.addEventListener('click',function(){
                if(carre.classList.contains("transform")){
                    carre.classList.remove("transform")
                }else{
                    carre.classList.add("transform")
                }
            })
        });
    </script>

</body>
