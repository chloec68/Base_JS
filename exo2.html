<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <!-- création élément parent -->
    
   
    <div id="wrapperEx2">
        <div class="carreEx2 bleubck"></div>
        <div class="carreEx2 rougebck"></div>
        <div class="carreEx2 vertbck"></div>
        <div class="carreEx2 yellowbck"></div>
    </div>
    <div id="wrapperBisEx2">
        <div class="carreBtnEx2 neutre"></div>
    </div>

    <script>

        const carres = document.querySelectorAll(".carreEx2");
        const carreBtn = document.querySelector(".carreBtnEx2");
        // const carreBleu = document.querySelector(".bleubck");
        // const carreRouge = document.querySelector(".rougebck");
        // const carreVert = document.querySelector(".vertbck");
        // const carreJaune = document.querySelector(".yellowbck");
     
        carres.forEach(carre => {
            carre.addEventListener('click',function(){
                const proprietes = window.getComputedStyle(carre,null);
                const bck = proprietes.getPropertyValue("background-color");
                carreBtn.innerText=bck;
                carreBtn.style.backgroundColor = ""
                
            })
        })

 

    

        
    

    </script>
</body>
</html>
