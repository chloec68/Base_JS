<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Base</title>
</head>
<body>
    <!-- création de l'élément parent -->
    <div id="wrapper"></div>

    <script>
        // création élément enfant 
        const carre = document.createElement("div");
        // ajout du style prélablement créé sous le nom .carre
        carre.classList.add("carre");
        // récupération de l'élément parent 
        const wrapper = document.getElementById("wrapper");
        // ajout de l'élément enfant au parent
        wrapper.appendChild(carre);
        // ajout de texte au sein du carré 
        carre.innerText = "Carré";
        // au clique sur le carré, une boîte de dialogue (alerte) affiche les infos suivants : Classe de la forme, Couleur du texte, Couleur de fond, Hauteur et Largeur du Carré,
        // Nom de la classe du carré, Police et taille du texte
        // Récupération des propriétés CSS du carré 
        const carreStyles = window.getComputedStyle(carre,null)
        // Création des constantes contenant les valeurs de propriétés CSS du carré :
        const carreTextColor = carreStyles.getPropertyValue("color");
        const carreBackgroundColor = carreStyles.getPropertyValue("background-color");
        const carreHeight = carreStyles.getPropertyValue("height");
        const carreWidth = carreStyles.getPropertyValue("width");
        const carreFontFamily = carreStyles.getPropertyValue("font-family");
        const carreFontSize = carreStyles.getPropertyValue("font-size");
        const carreClassName = carre.getAttribute("class");
        const carreClass = carre.getAttributeNames();
   
        // Création d'un écouteur d'évènement pour que les propriétés CSS du carré s'affiche dans une alerte au clique
        carre.addEventListener('click',function(){
            alert(
                carreClass +" : "+ carreClassName + "\n"+
                "- Background-color : " + carreBackgroundColor + "\n"+
                "- Color : " + carreTextColor + "\n"+
                "- Height: " + carreHeight + "\n"+
                "- Width: " + carreWidth + "\n"+
                "- Display: "+carreFontFamily+" "+"("+carreFontSize+")"+"\n"
            )
        })
    </script>

</body>
</html>
